# --- GLOBAL SETTINGS ---
base_url = "https://notturno.net"
title = "Notturno"
description = "Digital Garden & Portfolio"

# Lingua principale (i file .md senza suffisso sono considerati IT)
default_language = "it"
generate_feed = true

# Tema
theme = "duckquill"
compile_sass = true

# --- MARKDOWN ---
[markdown]
highlight_code = true
render_emoji = true

# --- LINGUE AGGIUNTIVE (Esempio: Inglese) ---
# Decommenta quando sei pronto a pubblicare in EN
# [languages.en]
# title = "Notturno (EN)"
# description = "Digital Garden & Portfolio"
# generate_feed = true
# weight = 1 # Ordine nel selettore lingua

# --- CONFIGURAZIONE ITALIANO (Default) ---
# Tutto ciò che è sotto [extra] vale per il default_language (IT)
[extra]
author = "maku"
date_format = "%d %B %Y" # Formato data italiano (es. 15 Febbraio 2026)

# Social (Uguali per tutte le lingue, o puoi cambiarli se hai profili EN)
social_links = [
    { name = "Bluesky (Notturno)", url = "https://bsky.app/profile/notturno.net" }
]

# MENU ITALIANO
menu = [
    { name = "Journal", url = "/journal", tooltip = "Blog, il mio diario di bordo digitale" },
    { name = "Projets", url = "/projets", tooltip = "Progetti: in corso, passati e futuri" },
    { name = "Ideés", url = "/idees", tooltip = "Idee e riflessioni senza un vero filo logico" },
    { name = "Liens", url = "/liens", tooltip = "Link interessanti, risorse e ispirazioni" },
    { name = "Moi", url = "/moi", tooltip = "Chi sono: qualche informazione su di me" },
    { name = "Contact", url = "/contact", tooltip = "Contattami" }
]

footer_menu = [
    { name = "Privacy Policy", url = "/privacy" },
    { name = "Cookie Policy", url = "/cookies" },
    { name = "RSS Feed", url = "/atom.xml" }
]

