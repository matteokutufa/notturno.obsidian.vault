{% extends "base.html" %}

{% block content %}
<main>
  <section>
    <h2>Recenti dal Journal</h2>
    <ul>
      {% set journal = get_section(path="journal/_index.md") %}
      {% for page in journal.pages | sort(attribute="date") | reverse %}
        <li>
          <small>{{ page.date }}</small> - <a href="{{ page.permalink }}">{{ page.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </section>
</main>
{% endblock content %}
